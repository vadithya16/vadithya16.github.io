<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>V Adithya - Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      color: #fff;
      overflow: hidden;
    }
    .container {
      text-align: center;
      padding: 40px;
      animation: fadeIn 1s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .icon {
      font-size: 80px;
      margin-bottom: 20px;
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #e94560, #ff6b6b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .thank-you {
      font-size: 1.8rem;
      font-weight: 500;
      margin-bottom: 20px;
      color: #fff;
    }
    p {
      font-size: 1.1rem;
      color: #a0a0a0;
      max-width: 500px;
      line-height: 1.6;
      margin: 0 auto 30px;
    }
    .progress-bar {
      width: 300px;
      height: 8px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      margin: 0 auto 30px;
      overflow: hidden;
    }
    .progress {
      width: 60%;
      height: 100%;
      background: linear-gradient(90deg, #e94560, #ff6b6b);
      border-radius: 10px;
      animation: loading 2s ease-in-out infinite;
    }
    @keyframes loading {
      0% { width: 20%; }
      50% { width: 70%; }
      100% { width: 20%; }
    }
    .status {
      display: inline-block;
      padding: 10px 25px;
      background: rgba(233, 69, 96, 0.2);
      border: 1px solid #e94560;
      border-radius: 30px;
      font-size: 0.9rem;
      color: #e94560;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    .old-site-link {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 30px;
      background: transparent;
      border: 2px solid #fff;
      border-radius: 30px;
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    .old-site-link:hover {
      background: #fff;
      color: #1a1a2e;
    }
    @media (max-width: 768px) {
      .container { padding: 30px 20px; }
      .icon { font-size: 60px; }
      .thank-you { font-size: 1.4rem; }
      h1 { font-size: 2rem; }
      p { font-size: 1rem; padding: 0 10px; }
      .progress-bar { width: 250px; }
      .status { font-size: 0.8rem; padding: 8px 20px; }
      .old-site-link { font-size: 0.9rem; padding: 10px 25px; }
    }
    @media (max-width: 480px) {
      .container { padding: 20px 15px; }
      .icon { font-size: 50px; margin-bottom: 15px; }
      .thank-you { font-size: 1.2rem; margin-bottom: 15px; }
      h1 { font-size: 1.6rem; }
      p { font-size: 0.9rem; margin-bottom: 20px; }
      .progress-bar { width: 200px; height: 6px; margin-bottom: 20px; }
      .status { font-size: 0.7rem; padding: 8px 15px; letter-spacing: 1px; }
      .old-site-link { font-size: 0.85rem; padding: 10px 20px; margin-top: 20px; }
    }
    @media (min-width: 1200px) {
      .icon { font-size: 100px; }
      .thank-you { font-size: 2.2rem; }
      h1 { font-size: 3.5rem; }
      p { font-size: 1.3rem; max-width: 600px; }
      .progress-bar { width: 400px; height: 10px; }
      .status { font-size: 1rem; padding: 12px 30px; }
      .old-site-link { font-size: 1.1rem; padding: 14px 35px; }
    }
    .dots span {
      animation: blink 1.4s infinite;
      animation-fill-mode: both;
    }
    .dots span:nth-child(2) { animation-delay: 0.2s; }
    .dots span:nth-child(3) { animation-delay: 0.4s; }
    @keyframes blink {
      0%, 100% { opacity: 0.2; }
      20% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸš§</div>
    <div class="thank-you">Thank You for Visiting!</div>
    <p>My portfolio is currently under construction. I'm working on something new and exciting. It will be live very soon!</p>
    <div class="progress-bar">
      <div class="progress"></div>
    </div>
    <div class="status">Coming Soon<span class="dots"><span>.</span><span>.</span><span>.</span></span></div>
  </div>
</body>
</html>
